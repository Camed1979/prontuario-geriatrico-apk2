    - name: Create capacitor.config.ts with proper TypeScript
      run: |
        cd apk-project
        cat > capacitor.config.ts << 'EOF'
        import type { CapacitorConfig } from '@capacitor/cli';

        const config: CapacitorConfig = {
          appId: 'com.medico.prontuario',
          appName: 'Prontuario Geriatrico',
          webDir: 'www',
          server: {
            androidScheme: 'https'
          },
          plugins: {
            Preferences: {
              group: 'ProntuarioGeriatrico'
            }
          }
        };

        export default config;
        EOF
        
    - name: Create tsconfig.json
      run: |
        cd apk-project
        cat > tsconfig.json << 'EOF'
        {
          "compilerOptions": {
            "allowJs": true,
            "allowSyntheticDefaultImports": true,
            "declaration": false,
            "experimentalDecorators": true,
            "lib": [
              "dom",
              "dom.iterable",
              "es6"
            ],
            "module": "esnext",
            "moduleResolution": "node",
            "noEmit": true,
            "skipLibCheck": true,
            "strict": true,
            "target": "es5"
          },
          "include": [
            "src",
            "capacitor.config.ts"
          ]
        }
        EOF
        
    - name: Add Android platform
      run: |
        cd apk-project
        npx cap add android
        
    - name: Configure Java for Gradle
      run: |
        cd apk-project/android
        echo "org.gradle.java.home=$JAVA_HOME" >> gradle.properties
        
    - name: Configure Android app details
      run: |
        cd apk-project/android/app/src/main
        # Configure app name and permissions
        sed -i 's/android:label=".*"/android:label="Prontu√°rio Geri√°trico"/' AndroidManifest.xml
        sed -i '/<\/manifest>/i\    <uses-permission android:name="android.permission.CAMERA" />' AndroidManifest.xml
        sed -i '/<\/manifest>/i\    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />' AndroidManifest.xml
        sed -i '/<\/manifest>/i\    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' AndroidManifest.xml
        sed -i '/<\/manifest>/i\    <uses-permission android:name="android.permission.INTERNET" />' AndroidManifest.xml
        sed -i '/<\/manifest>/i\    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' AndroidManifest.xml
        
    - name: Sync project
      run: |
        cd apk-project
        npx cap sync
        
    - name: Build APK
      run: |
        cd apk-project/android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
        
